{% extends 'dashboard/base.html' %}
{% block pagetitle %}Add User{% endblock %}
{% block main %}
  <h3>Add a New User</h3>
  {% if messages %}
    <div class="errors">
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    </div>
  {% endif %}
  <form class="" action="{% url 'db:addUser' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Email: <input type="email" name="email" class="form-control"></label>
    </div>
    <div class="form-group">
      <label>First Name: <input type="text" name="first_name" class="form-control"></label>
    </div>
    <div class="form-group">
      <label>Last Name: <input type="text" name="last_name" class="form-control"></label>
    </div>
    <div class="form-group">
      <label>Password: <input type="password" name="password" class="form-control"></label>
    </div>
    <div class="form-group">
      <label>Confirm Password: <input type="password" name="confirm" class="form-control"></label>
    </div>
    <input type="submit" class="btn btn-primary" value="Create">&nbsp;&nbsp;
    <a href="{% url 'db:index' %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
